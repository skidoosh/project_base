---
- name: Include global variables
  include_vars: variables/main.yml

- name: Update apt cache
  become: true
  apt:
    update_cache: true
    cache_valid_time: 3600

- name: Install packages
  become: true
  apt:
    name: "{{ item }}"
    state: latest
  with_items: "{{ __packages }}"

- name: Replace fix_pathinfo
  become: true
  replace:
    regexp: '^;cgi\.fix_pathinfo=1$'
    replace: 'cgi.fix_pathinfo=0'
    path: '/etc/php/7.0/fpm/php.ini'
    backup: true
  notify: restart php-fpm

- name: Install nginx server config
  become: true
  copy:
    src: files/nginx.default
    dest: /etc/nginx/sites-available/default
    backup: true
    owner: root
    group: root
    mode: 0755
  notify: restart nginx

- name: Install xdebug if in development
  become: true
  apt:
    name: php-xdebug
    state: present
  when: php_development

- name: Add xdebug config
  become: true
  template:
    src: templates/xdebug.ini.j2
    dest: /etc/php/7.0/mods-available/xdebug.ini
    backup: true
    mode: 0644
    owner: root
    group: root
  when: php_development

- name: Enable xdebug
  become: true
  command: phpenmod xdebug
  args:
    creates: /etc/php/7.0/fpm/conf.d/20-xdebug.ini
  notify: restart php-fpm
  when: php_development

- name: Stat {{ php_project_root }}
  stat:
    path: "{{ php_project_root }}/composer.json"
  register: composer_file

- name: "Run composer if {{ php_project_root }}/composer.json exists"
  command: composer install
  args:
    creates: "{{ php_project_root }}/vendor"
    chdir: "{{ php_project_root }}"
  when: composer_file.stat.exists
